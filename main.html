<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encoder</title>
</head>
<body>
    <h1>Encoder</h1>

    <script>
        let words = "Alvaro Arce"
        let encoder = " ";
    

    function encoderWords(words){

        for(var i = 0; i < words.length; i++) {
            let wordEncoder = words.charAt(i).toLowerCase();

            if(wordEncoder === "a"){
                wordEncoder = "ai";

            };

            if(wordEncoder === "e"){
                wordEncoder = "enter";
            };
            
            if(wordEncoder === "i"){
                wordEncoder = "imes";
            };

            if(wordEncoder === "o"){
                wordEncoder = "ober";
            };

            if(wordEncoder === "u"){
                wordEncoder = "ufat";
            };

            console.log(words);
            document.write(wordEncoder);
        };
    };

    function decryptWords(words){
        document.write(words);

    };

    encoderWords(words);
    document.write("<br>")
    decryptWords(words);



    </script>
</body>
</html>
